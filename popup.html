<!doctype html>
<html>

<head>
  <title>Tab Manager</title>
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">

</head>

<body>
  <div class="container">
    <div class="popup-title-container">
      <img src="./images/app-logo-favicon-32.png" alt="">
      <a id='title' href="http://www.closeyourtabs.com/" target="_blank">CLOSE YOUR TABS</a>
    </div>

    <div class="user-tools">
      <a class='popup-button' id='login' href="http://www.closeyourtabs.com/" target="_blank">Login</a>
      <a class='popup-button' id='logout' href="http://www.closeyourtabs.com/auth/google/logout">Logout</a>
      <i id='refresh' class='fa fa-sync-alt'></i>
      <p class='hidden'>Click this button to refresh all tabs</p>
    </div class="windowSpacer">
    <h4 class="active-window">Current Window</h4>
    <div id="tag-titles">
      <div id='loading-message'>
          <img src="images/loading.gif" alt="loading">
          <p>If you don't see your tabs, click refresh!</p>
      </div>
    </div>
    <div class='redo-tabs'>
      <i class="fas fa-exclamation-triangle"></i>
      <p class='hidden'>Click this button to delete all and gather new data</p>
    </div>
  </div>

  <script src='popup.js' type="text/javascript"></script>
</body>

</html>
