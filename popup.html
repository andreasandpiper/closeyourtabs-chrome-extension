<!doctype html>
<html>

<head>
  <title>Tab Manager</title>
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">

</head>

<body>
  <div class="container">
    <div class="popup-title-container">
      <img src="./images/app-logo-favicon-32.png" alt="">
      <h1 id="title"> CLOSE YOUR TABS</h1>
    </div>

    <div class="user-tools">
      <button class="popup-button" id='login'>Login</button>
      <button class="popup-button" id='logout'>Logout</button>
      <i id='refresh' class='fa fa-sync-alt'></i>
    </div class="windowSpacer">
    <h4 class="active-window">Current Window</h4>
    <div id="tab-container">
      <div id='loading-message'>
          <img src="images/loading.gif" alt="loading">
          <p>If you don't see your tabs, click refresh!</p>
      </div>
    </div>
    <div class='redo-tabs'>
      <p id="updateVersion"></p>
      <i class="fas fa-info-circle"></i>
      <div class='hidden information'>
        <h4>Color Guide</h4>
        <p class="activetab">This is the active tab</p>
        <p class='white'>last active less than 20 minutes go</p>
        <p class="green">last active less than an hour ago</p>
        <p class="yellow">last active less than 3 hours ago</p>
        <p class="red">last active over 3 hours ago! Close that tab!</p>
      </div>
    </div>
  </div>

  <script src='js/popup.js' type="text/javascript"></script>
</body>

</html>
